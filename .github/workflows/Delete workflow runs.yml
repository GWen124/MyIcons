name: Delete workflow runs
on:
  workflow_dispatch:        # 手动触发
  schedule:
    - cron: "0 3 * * *"    # 每天凌晨 3 点执行

jobs:
  Delete_workflow_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}       
          retain_days: 0                
          keep_minimum_runs: 10         
